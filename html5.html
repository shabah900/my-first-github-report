<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio video in html </title>
    <style>
        *{
            background-color: bisque;
        }
        p{
            text-align: center;
            font-size: 40px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center; color: brown; ">adding audio in html5</h2>
    <p>Fav audio from playlist</p> <br>

    <audio controls src="media/suzume.mp3"></audio> <br>
    <p>Any video of computer</p> <br>
    <video controls height="200px" src="media/0626.mov"></video>
    <br> <p>Random video  from youtube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/JUvVJOiHpR8?si=wcwvmysIaCRDgyM3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
